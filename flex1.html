<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex1布局</title>
	<style>
		body,html{
			display: flex;
			width: 100%;
			min-height: 100%;
			padding:0;
			margin: 0;
		}
		.main{
			display: flex;
			background-color: #ccc;width: 100%;height:100%;
			justify-content: space-between;

		}
		.box{background-color: red;width: 100px;}
		.box1{background-color: lightblue;width: 100%;}
	</style>
</head>
<body>
	<div class="main">
		<div class="box">qweqwe</div>
		<div class="box1">qweqwe</div>
		<div class="box">qweqweq</div>
	</div>
</body>
</html>
